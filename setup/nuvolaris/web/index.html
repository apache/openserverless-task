<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenServerless Landing</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        img {
            max-width: 300px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .linkedin {
            background-color: #0077b5;
        }

        .discord {
            background-color: #5865f2;
        }

        .button img {
            width: 20px;
            height: 20px;
        }

        .textarea-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .install-box {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .install-box label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        textarea {
            width: 90%;
            height: 60px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
    </style>
</head>

<body>
    <h1>Welcome to</h1>
    <img src="os-logo-full-vertical-bg-white.png" alt="OpenServerless Logo" />

    <div class="button-row">

         <img width="50" height="50" src="linkedin.png" alt="LinkedIn Icon" />
        <a class="button linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=https%3A%2F%2Fopenserverless.apache.org%2F"
            target="_blank">
            Share on LinkedIn
        </a>
       <img width="50" height="50" src="discord.png"  alt="Discord Icon" />
        <a class="button discord" href="https://bit.ly/openserverless-discord" target="_blank">
            Join Us on Discord
        </a>
    </div>

    <div class="textarea-row">
        
        <div class="install-box">
            <label>Install on Windows</label>
            <textarea readonly>powershell -c "irm bit.ly/get-ops-exe | iex"
ops setup mini</textarea>
            <span>
            You need Docker Desktop for <a href="https://docs.docker.com/desktop/setup/install/windows-install/">Windows</a> installed.
            </span>
        </div>

        <div class="install-box">
            <label>Install on Mac/Linux</label>
            <textarea readonly>curl -sL bit.ly/get-ops | bash
ops setup mini</textarea>
            <span>
            You need Docker Dektop for  <a href="https://docs.docker.com/desktop/setup/install/mac-install/">Mac</a>  or <a href="https://docs.docker.com/desktop/setup/install/linux/">Linux</a> installed.
            </span>
        </div>
    </div>

</body>

</html>
