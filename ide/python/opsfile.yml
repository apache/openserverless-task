version: '3'

tasks:

  clean:
    silent: true
    desc: clean
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - rm -Rvf {{.DIR}}/virtualenv {{.DIR}}.zip

  zip:
    silent: true
    desc: environment
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - |
      if test -f "{{.DIR}}/requirements.txt"
      then bash build-venv.sh "{{.DIR}}" "{{.DIR}}.zip"
      fi
    sources:
    - "{{.DIR}}/requirements.txt"
    generates:
    - "{{.DIR}}/virtualenv/date"

  action:
    silent: true
    desc: build action
    requires: {vars: [DIR]}
    dir: "{{.DIR}}"
    cmds:
      - test -d "{{.DIR}}" || die "dir '{{.DIR}}' not found or not a directory"
      - zip  -q -x "virtualenv" -x "requirements.txt" -x Dockerfile -r "{{.DIR}}.zip" .
      - |
        if test -d "$OPS_PWD/lib/python"
        then 
          cd "$OPS_PWD/lib/python"
          zip -q -u -r "{{.DIR}}.zip" . || true
        fi

  cli:
    silent: true
    desc: python cli
    cmds:
    - |
      pip install ipython
      find "$OPS_PWD" -name requirements.txt -execdir pip install -r {} \;
      if test -e "$OPS_PWD/.env"
      then set -a ; source "$OPS_PWD/.env"
      fi
      ipython -i init.ipy

