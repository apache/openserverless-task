version: '3'

tasks:

  clean:
    silent: false
    desc: clean
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - rm -Rvf {{.DIR}}/node_modules {{.DIR}}.zip

  zip:
    silent: true
    desc: build a zip environment
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - |
      if test -f "{{.DIR}}/package.json"
      then bash build-node.sh "{{.DIR}}" "{{.DIR}}.zip"
      fi
    sources:
    - "{{.DIR}}/package.json"
    generates:
    - "{{.DIR}}/node_modules/.package-lock.json"

  action:
    silent: false
    desc: build the action updating the zip
    requires: {var: [DIR]}
    dir: "{{.DIR}}"
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - 7zz a {{.DIR}}.zip * -tzip -x!node_modules/* >/dev/null
    - test -f "{{.DIR}}".zip || die "{{.DIR}}.zip not generated"
